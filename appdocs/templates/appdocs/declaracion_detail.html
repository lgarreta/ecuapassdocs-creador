{% extends "base_generic.html" %}

{% block content %}
	<h1>Declaracion: {{ declaracion.numero }}</h1>

	<p><strong>Documento:</strong> 
		<a href="{% url 'declaracion' %}{{ declaracion.id }}" target="_blank">{{ declaracion.numero }}</a>
	</p>

	<p><strong>Fecha de emisión:</strong> {{ declaracion.fecha_emision }}</p>

	<p><strong>Cartaporte:</strong>
		<a href="{{ declaracion.cartaporte.get_absolute_url }}"> {{ declaracion.cartaporte }}</a>
	</p>

	<p><strong>Vehículo:</strong>
		<a href="{{ declaracion.vehiculo.get_absolute_url }}"> {{ declaracion.vehiculo }}</a>
	</p>


	<button> <a href="{% url 'declaracion' %}{{ declaracion.id }}" target="_blank">Editar</a></button>
	<button><a href="{% url 'declaracion-delete' declaracion.id %}">Eliminar</a></button>
{% endblock %}
