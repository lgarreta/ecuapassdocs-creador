{% extends 'usuarios/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="content-section d-flex justify-content-center align-items-center" style="min-height: 100vh;">
        <form method="post">
            {% csrf_token %}
            <fieldset class="form-group text-center">
                <legend class="border-bottom mb-4" style="font-size: 24px; font-weight: bold;">{{ title }}</legend>
                <div>
                    <p style="font-size: 18px;">{{ message }}</p>
                    <div class="d-flex justify-content-center">
                        <button class="btn btn-danger" type="submit" style="font-size: 18px;">Yes, Delete</button>
                        <a class="btn btn-secondary ml-3" href="{% url cancel_url %}" style="font-size: 18px;">Cancel</a>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
{% endblock content %}
