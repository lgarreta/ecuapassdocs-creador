{% extends 'base_usuarios.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container"> 
    <h2>Ingreso</h2>
    <form id="login" method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button id="submit" class="btn btn-primary" type="submit">Ingreso</button>
    </form>
</div>
{% endblock content %}
